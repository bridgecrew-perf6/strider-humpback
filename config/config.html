<div id="humpback-template" class="well">
  <h2>Humpback</h2>
  <button ng-click="save()" class="btn btn-primary">Save</button><br/><br/>

  <p class="help-text">
    deploy to humpback group
  </p>

  <h3>center url</h3>
  <div class="row-fluid">
    <div class="span12">
      <input ui-refresh="selectedTab" ng-model="config.url"></input>
    </div>
  </div><br/>

  <h3>Group</h3>
  <div class="row-fluid">
    <div class="span12">
      <textarea ui-refresh="selectedTab" ng-model="config.group"></textarea>
    </div>
  </div><br/>


  <button ng-click="save()" class="btn btn-primary">Save</button>
</div>
